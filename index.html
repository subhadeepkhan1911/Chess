<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Anti-Chess Game</h1>
        <div class="game-container">
            <div id="move-history-container-1">
                <h3>Player 1 History</h3>
                <ul id="move-history-1"></ul>
            </div>
            <div id="board"></div>
            <div id="move-history-container-2">
                <h3>Player 2 History</h3>
                <ul id="move-history-2"></ul>
            </div>
        </div>
        <div id="controls">
            <button id="quit">Quit</button>
            <div id="turn">Player 1's turn</div>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
